<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />

        
        <link rel="manifest" href="/manifest.webmanifest">
        <title>Super comerci</title>
    </head>
    <body>
        <!-- This example requires Tailwind CSS v2.0+ -->
        <nav class="bg-gray-600">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div
                        class="
                            absolute
                            inset-y-0
                            left-0
                            flex
                            items-center
                            sm:hidden
                        "
                    >
                      
                            <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
                            <svg
                                class="block h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                            <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
                            <svg
                                class="hidden h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="
                            flex-1 flex
                            items-center
                            justify-center
                            sm:items-stretch sm:justify-start
                        "
                    >
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-white p-2 font-bold text-xl tracking-widest">
                                SuperComerci
                            </h1>
                        </div>
                        <div class="hidden sm:block sm:ml-6">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a
                                    href="#"
                                    class="
                                        bg-gray-900
                                        text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    aria-current="page"
                                    >Home</a
                                >

                                <a
                                    href="#"
                                    class="
                                        text-gray-300
                                        hover:bg-gray-700 hover:text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    >Articulos</a
                                >

                                <a
                                    href="#"
                                    class="
                                        text-gray-300
                                        hover:bg-gray-700 hover:text-white
                                        px-3
                                        py-2
                                        rounded-md
                                        text-sm
                                        font-medium
                                    "
                                    >Promociones</a
                                >

                               
                                
                            </div>
                        </div>
                    </div>
                    <div
                        class="
                            absolute
                            inset-y-0
                            right-0
                            flex
                            items-center
                            pr-2
                            sm:static sm:inset-auto sm:ml-6 sm:pr-0
                        "
                    >
                        <button
                            type="button"
                            class="
                                bg-gray-800
                                p-1
                                rounded-full
                                text-gray-400
                                hover:text-white
                                focus:outline-none
                                focus:ring-2
                                focus:ring-offset-2
                                focus:ring-offset-gray-800
                                focus:ring-white
                            "
                        >
                            <span class="sr-only">View notifications</span>
                            <!-- Heroicon name: outline/bell -->
                            <svg
                                class="h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                                />
                            </svg>
                        </button>

                        <!-- Profile dropdown -->
                        <div class="ml-3 relative">
                            <div>
                                <button
                                    type="button"
                                    class="
                                        bg-gray-800
                                        flex
                                        text-sm
                                        rounded-full
                                        focus:outline-none
                                        focus:ring-2
                                        focus:ring-offset-2
                                        focus:ring-offset-gray-800
                                        focus:ring-white
                                    "
                                    id="user-menu-button"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                                >
                                    <span class="sr-only">Open user menu</span>
                                    <img
                                        class="h-10 w-10 rounded-full"
                                        src="./imagenes/user.png"
                                        alt="Imagen"
                                    />
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

         
        </nav>


        <!--Contenido-->
        <div class="grid grid-cols-3 gap-16 mx-auto mt-8 w-1/2 ">
        
            <a href="#" class="flex  flex-col items-center p-4  border-2 border-blue-200 hover:border-blue-400 transition-all duration-250 ">
                <img src="./imagenes/computah.png" alt="computa">
                <h2 class=" font-semibold text-gray-800 text-2xl">$100</h2>
            </a>
         
           
            
            <a href="#" class="flex  flex-col items-center p-4  border-2 border-blue-200 hover:border-blue-400 transition-all duration-250 ">
                <img src="./imagenes/computah.png" alt="computa">
                <h2 class=" font-semibold text-gray-800 text-2xl">$69</h2>
            </a>

            
            <a href="#" class="flex  flex-col items-center p-4  border-2 border-blue-200 hover:border-blue-400 transition-all duration-250 ">
                <img src="./imagenes/computah.png" alt="computa">
                <h2 class=" font-semibold text-gray-800 text-2xl">$10</h2>
            </a>

            
        </div>
    </body>

    <script src="/sw.js"></script>
</html>
